
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Weather Application</title>
    <link rel="stylesheet" href="weather.css">
  </head>
  <body>
    <div class="card">
      <h1 class="title">Check City Weather</h1>
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="search.png"></button>
      </div>
      <div class="error">
        <p><h2>Invalid city name!!</h2></p>
      </div>
      <div class="weather">
        <img src="rain.png" alt="weather icon" class="weather-icon">
        <h1 class="temp">20Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="humidity.png" alt="humidity icon">
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png" alt="wind icon">
            <div>
              <p class="wind">15 KM/H</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
